<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144" width="144" height="144">
  <!-- Indian flag stripes background -->
  <defs>
    <linearGradient id="indianFlag" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="url(#indianFlag)" rx="20"/>
  
  <!-- Central white circle -->
  <circle cx="72" cy="72" r="25" fill="white" stroke="#138808" stroke-width="2"/>
  
  <!-- Simplified Ashoka Chakra -->
  <circle cx="72" cy="72" r="20" fill="none" stroke="#000080" stroke-width="1.5"/>
  
  <!-- Spokes of the chakra -->
  <g stroke="#000080" stroke-width="1" fill="none">
    <line x1="72" y1="52" x2="72" y2="92"/>
    <line x1="52" y1="72" x2="92" y2="72"/>
    <line x1="58.1" y1="58.1" x2="85.9" y2="85.9"/>
    <line x1="85.9" y1="58.1" x2="58.1" y2="85.9"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="72" cy="72" r="2" fill="#000080"/>
  
  <!-- BharatVote text -->
  <text x="72" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BharatVote</text>
</svg>
